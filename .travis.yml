language: android
jdk: oraclejdk8
notifications:      # email notification
  email: true
env:
  global:
  - ANDROID_API=28
android:
  components:
  - tools
  - platform-tools
  - build-tools-28.0.3
  - android-${ANDROID_API}
  - extra-android-m2repository
  licenses:
  - android-sdk-license-.+
before_install:
 - chmod +x gradlew
before_cache: "-rm -f $HOME/.gradle/caches/modules-2/modules-2.lock -rm -fr $HOME/.gradle/caches/*/plugin-resolution/"
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
before_deploy:
  # change the name of apk
  - mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/nhviewer-${TRAVIS_TAG}.apk  
 
script:
- "./gradlew assembleDebug"

deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 73e8d08bfc379be602720f0e4cdc3c07ad204d51
  file: /home/travis/build/ttdyce/NHentaiViewer/app/build/outputs/apk/debug/nhviewer-${TRAVIS_TAG}.apk
  on:
    repo: ttdyce/NHentaiViewer
    tags: true