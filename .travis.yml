language: android
jdk: oraclejdk8
notifications:
  email: true
env:
  global:
  - ANDROID_API=28
android:
  components:
  - tools
  - platform-tools
  - build-tools-28.0.3
  - android-${ANDROID_API}
  - extra-android-m2repository
  licenses:
  - android-sdk-license-.+
before_install:
- openssl aes-256-cbc -K $encrypted_c06c49fb7c7a_key -iv $encrypted_c06c49fb7c7a_iv -in app/myapps.jks.enc -out app/myapps.jks -d
- chmod +x gradlew
before_cache: "-rm -f $HOME/.gradle/caches/modules-2/modules-2.lock -rm -fr $HOME/.gradle/caches/*/plugin-resolution/"
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
before_deploy:
- mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/nhviewer-${TRAVIS_TAG}.apk
- mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/nhviewer-${TRAVIS_TAG}-signed.apk
script:
- "./gradlew assembleDebug"
- "./gradlew assembleRelease"
deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 
  file:
  - "/home/travis/build/ttdyce/NHentaiViewer/app/build/outputs/apk/debug/nhviewer-${TRAVIS_TAG}.apk"
  - "/home/travis/build/ttdyce/NHentaiViewer/app/build/outputs/apk/release/nhviewer-${TRAVIS_TAG}-signed.apk"
  on:
    repo: ttdyce/NHentaiViewer
    tags: true
